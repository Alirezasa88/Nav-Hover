<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Hover</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" href="logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="title">فروشگاه علی جم</h2>
    <nav>
      <div class="header">
        <div class="right">
          <div class="icon">
            <img src="logo.png" alt="logo" style="width: 90px" />
          </div>
          <div class="product">
            <ul class="list_menu">
              <li class="list_item">
                <a href="#">خانه </a>
                <i class="ri-home-3-line"></i>
              </li>
              <li class="list_item">
                <a href="#">محصولات </a>
                <i class="ri-shopping-cart-2-line"></i>
              </li>
              <li class="list_item">
                <a href="#">شبکه های اجتماعی </a>
                <i class="ri-instagram-line"></i>
              </li>
              <li class="list_item">
                <a href="#">تماس با ما </a>
                <i class="ri-phone-line"></i>
              </li>
            </ul>
          </div>
        </div>
        <div class="left">
          <a href="#">ثبت نام </a>
          <button>ورود</button>
        </div>
      </div>
    </nav>
  </body>
</html>
